<!DOCTYPE html>
<html>
<head>
    <title>Supabase Connection Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <div id="result"></div>

    <script>
        const supabaseUrl = 'https://srievnfjtijiyjvhtrxs.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyaWV2bmZqdGlqaXlqdmh0cnhzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxNDQyMDksImV4cCI6MjA4MjcyMDIwOX0.NYpldVtnppE629Sri0zAVJSaEC7tOvnu8cfKcXuwDjU';

        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function testConnection() {
            const resultDiv = document.getElementById('result');

            try {
                // Test 1: Check if we can query app_users
                console.log('Testing app_users query...');
                const { data, error } = await supabase
                    .from('app_users')
                    .select('id, email, full_name, role')
                    .limit(1);

                if (error) {
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p><pre>${JSON.stringify(error, null, 2)}</pre>`;
                    console.error('Query error:', error);
                } else {
                    resultDiv.innerHTML = `<p style="color: green;">Success! Found ${data.length} users</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                    console.log('Query success:', data);
                }

                // Test 2: Try to sign in
                console.log('Testing sign in...');
                const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                    email: 'isaias@solveraenergy.com',
                    password: 'Solar123@'
                });

                if (authError) {
                    resultDiv.innerHTML += `<p style="color: red;">Auth Error: ${authError.message}</p>`;
                    console.error('Auth error:', authError);
                } else {
                    resultDiv.innerHTML += `<p style="color: green;">Login Success! User: ${authData.user.email}</p>`;
                    console.log('Auth success:', authData);
                }

            } catch (err) {
                resultDiv.innerHTML = `<p style="color: red;">Exception: ${err.message}</p><pre>${err.stack}</pre>`;
                console.error('Exception:', err);
            }
        }

        testConnection();
    </script>
</body>
</html>
